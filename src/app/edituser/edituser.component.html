<div class="modal-content edit-modal create" *ngIf="modalVisible1">
  <div class="modal-header"></div>
        <div class="modal-container">
        <form [formGroup]="edituserform" (ngSubmit)="onSubmit()">
            <div class="modal-head">Edit User</div>
              <div class="flt Editinput">
                  <div class="lblinputbox">
                  <label for="name" >Name</label>
                  <input type="text" id="name" class="marginright30" name="name" tabindex="1" formControlName="name" value={{name}} >
                  </div>
                  <div class="lblinputbox">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="marginright30" name="email" value={{email}} tabindex="2" formControlName="Email">
                  </div>
                  <div class="lblinputbox">
                  <label for="pwd">Password</label>
                  <input type="password" id="pwd" class="marginright30" tabindex="4" value="" name="pswd" formControlName="password">
                  </div>
              </div>
              <div class="frt Editinput">
                <div class="lblinputbox">
                  <label for="name">Username/Short ID</label>
                  <input type="text" name="username"  disabled value={{username}}>
                </div>
                <div class="lblinputbox">
                  <label for="email">Role</label>
                  <mat-form-field>
                    <mat-select [(value)]="selected" tabindex="3"   formControlName="role" >
                      <mat-option value="">Select Role *</mat-option>
                      <mat-option value="Admin">Admin</mat-option>
                      <mat-option value="User">User</mat-option>
                      <mat-option value="Upload user">Upload user</mat-option>
                    </mat-select>
                  </mat-form-field>
                  </div>
                  <div class="lblinputbox">
                <label for="pwd">Confirm Password</label>
                <input type="password" id="Confirmpwd" tabindex="5" value="" name="Confirm password" formControlName="confirmPassword">

              </div>
            </div>
            <br class="clr" />
            <div class="modal-button">
                <button class="secondaryBtn">UPDATE</button>
                <button class="secondaryBtnbdr" data-dismiss="modal">CANCEL</button>
            </div>
          </form>
    </div>
</div>
<div class="modal-content edit-modal successmodal" *ngIf="modalSuccess1">
    <div class="modal-header"></div>
    <div class="modal-container">
        <div class="modal-head">Edit User </div>
        <div class="success-icon"><img src="assets/images/Success.png"></div>
        <div class="success-text">Success!</div>
        <div class="modeltxt-normal padbottom-20">
          User <strong>{{user}}</strong> edited successfully
        </div>
        <div class="modal-button">
        <button class="secondaryBtn" (click)="onReset()" data-dismiss="modal">Close</button>
        </div>
    </div>
 </div>
