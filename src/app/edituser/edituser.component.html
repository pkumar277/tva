  <div class="modal-header"></div>
  <div class="modal-container">
    <form [formGroup]="edituserform" (ngSubmit)="onSubmit()">
        <div class="modal-head">Edit User</div>
          <div class="flt Editinput">
              <div class="lblinputbox">
              <label for="name" >Name</label>
              <input type="text" id="name" class="marginright30" name="name" formControlName="name" value={{name}} [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="text-danger">
                  <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
              </div>
              <div class="lblinputbox">
              <label for="email">Email</label>
              <input type="email" id="email" class="marginright30" name="email" value={{Email}} formControlName="Email" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }">
                <div *ngIf="submitted && f.Email.errors" class="text-danger">
                  <div *ngIf="f.Email.errors.required">Email is required</div>
                  <div *ngIf="f.Email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="lblinputbox">
              <label for="pwd">Password</label>
              <input type="password" id="pwd" class="marginright30" value="****************" name="pswd" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="text-danger">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                </div>
              </div>
          </div>
           <div class="frt Editinput">
            <div class="lblinputbox">
              <label for="name">Username/Short ID</label>
              <input type="text" name="username" formControlName="username" disabled value={{username}}>
            </div>
            <div class="lblinputbox">
              <label for="email">Role</label>
                <mat-form-field>
                  <mat-select [(value)]="selected" formControlName="role"  [ngClass]="{ 'is-invalid': submitted && f.role.errors }" >
                    <mat-option value="">TVA User</mat-option>
                    <mat-option value="option1">TVA Admin</mat-option>
                    <mat-option value="option2">TVA Role</mat-option>
                    <mat-option value="option3">TVA Upload</mat-option>
                  </mat-select>
                </mat-form-field>
                <div *ngIf="submitted && f.role.errors" class="text-danger">
                  <div *ngIf="f.role.errors.required">Role is required</div>
                </div>
              </div>
              <div class="lblinputbox">
            <label for="pwd">Confirm Password</label>
            <input type="password" id="Confirmpwd" value="****************" name="Confirm password" formControlName="confirmPassword" ng-pattern-restrict [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
            <div *ngIf="submitted && f.confirmPassword.errors" class="text-danger">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">New Passwords and Confirm Password not match</div>
           </div>
          </div>
        </div>
        <br class="clr" />
        <div class="modal-button">
            <button class="secondaryBtn">UPDATE</button>
            <button class="secondaryBtnbdr" data-dismiss="modal">CANCEL</button>
        </div>
      </form>
</div>
